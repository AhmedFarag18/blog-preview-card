<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="card">
    <div class="card-image">
      <img src="./assets/images/illustration-article.svg" alt="card image">
    </div>
    <div class="card-body">
      <span class="card-body-tag">Learning</span>
      <span class="card-body-date">Published 21 Dec 2023</span>
      <h2 class="card-body-title">HTML & CSS foundations</h2>
      <p class="card-body-desc">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <h4 class="author-name">Greg Hooper</h4>
    </div>
  </div>

    Coded by <a href="https://www.frontendmentor.io/profile/AhmedFarag18">Ahmed Farag</a>.
  </div> -->
</body>

</html>
